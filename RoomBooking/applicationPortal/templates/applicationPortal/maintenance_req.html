{% extends 'applicationPortal/base.html' %}

{% block content %}
<!-- Heading -->
<h2 class="text-center mb-5">Maintenance Request</h2>

<!-- Form Container -->  
<form method="POST">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-10">
            <div class="card border-2 shadow-sm rounded">
                <div class="card-body p-4">
                  
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="name" class="font-weight-bold">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="room_number" class="font-weight-bold">Room Number</label>
                            <input type="text" id="room_number" name="room_number" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="issue_type" class="font-weight-bold">Issue Type</label>
                            <select id="issue_type" name="issue_type" class="form-control" required>
                                <option value="">Select an issue</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Heating/Cooling">Heating/Cooling</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="description" class="font-weight-bold">Describe the Issue</label>
                            <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                        </div>

                        <button type="submit" class="btnb">Submit Request</button>
                </div>
            </div>
        </div>
    </div>
</div>
 </form>
{% endblock %}
