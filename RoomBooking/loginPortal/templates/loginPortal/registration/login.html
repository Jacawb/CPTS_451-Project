{% extends "loginPortal/base.html" %}
{% block content %}
<!-- Container for the form to center it on the page -->
<div class="form-container">
  <h2>Login</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
  </form>
  <a href="{% url 'signup' %}">Don't have an account? Register</a>
</div>
{% comment %} <a href="{% url 'maintenance_request' %}">Maintenance Request</a> {% endcomment %}
{% endblock content %}
