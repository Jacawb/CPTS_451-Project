{% extends "loginPortal/base.html" %}
{% block content %}
<div class="form-container">
  <h2>Register</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }} 
      <button type="submit">Register</button>
  </form>
<a class="signup-link" href="{% url "base:login" %}">Already have an account? Login</a>
</div>
{% endblock content %}
